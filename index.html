<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="join-container hidden">
      <div class="join">
        <h2 class="join-message">Hello! Please write your nameðŸ˜€</h2>
        <form action="" class="join-form">
          <input required type="text" name="" id="" />
          <button>sign in</button>
        </form>
      </div>
    </div>
    <div class="wrap hidden">
      <div class="container">
        <header class="header">
          <div class="header-greeting-container">
            <h2 class="header-greeting"></h2>
          </div>
        </header>
        <div class="content-container">
          <section class="section">
            <div class="section-time-container">
              <h3 class="section-time-title">The time is...</h3>
              <h2 class="section-time">00:00:00</h2>
            </div>
            <div class="section-month-container">
              <div class="secton-month"></div>
            </div>
          </section>
          <main class="main">
            <div class="main-todo-list">
              <ul></ul>
            </div>
            <form class="main-todo-note">
              <input
                type="text"
                name=""
                id="main-todo-note-form"
                placeholder="write your To Do list!"
              />
            </form>
          </main>
          <aside class="aside">
            <div class="aside-music-container"></div>
            <div class="aside-weather-container"></div>
            <div class="aside-quote-container"></div>
          </aside>
        </div>
      </div>
    </div>
    <script src="js/join.js"></script>
  </body>
</html>
